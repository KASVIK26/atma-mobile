<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Atma Mobile - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563EB",
                        "accent": "#06B6D4",
                        "success": "#10B981",
                        "warn": "#F59E0B",
                        "danger": "#EF4444",
                        "background-light": "#F8FAFC",
                        "background-dark": "#0F172A",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1E293B",
                        "text-light": "#1F2937",
                        "text-dark": "#F8FAFC",
                        "subtle-light": "#64748B",
                        "subtle-dark": "#94A3B8",
                        "border-light": "#CBD5E1",
                        "border-dark": "#334155"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.75rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="flex flex-col min-h-screen w-full">
<!-- Top App Bar -->
<header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark sticky top-0 z-10">
<div class="flex items-center gap-3">
<div class="text-primary flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined !text-4xl">school</span>
</div>
<h2 class="text-text-light dark:text-text-dark text-lg font-bold">University Logo</h2>
</div>
<div class="size-10 rounded-full bg-border-light dark:bg-border-dark flex items-center justify-center overflow-hidden">
<span class="material-symbols-outlined text-subtle-light dark:text-subtle-dark">person</span>
</div>
</header>
<!-- Main Content -->
<main class="flex flex-1 flex-col items-center justify-center p-4">
<div class="w-full max-w-md space-y-8">
<!-- Headline & Body Text -->
<div class="text-center">
<h1 class="text-3xl font-bold tracking-tight text-text-light dark:text-text-dark">Welcome Back</h1>
<p class="mt-2 text-base text-subtle-light dark:text-subtle-dark">Sign in to your Atma account</p>
</div>
<!-- Central Card with Form -->
<div class="bg-card-light dark:bg-card-dark p-8 rounded-2xl shadow-sm">
<form class="space-y-6">
<!-- Email Field with Error Example -->
<div class="flex flex-col">
<label class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark" for="email">Email</label>
<input autocomplete="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl h-14 p-4 text-base font-normal leading-normal placeholder:text-subtle-light dark:placeholder:text-subtle-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark border-danger focus:ring-danger focus:border-danger" id="email" name="email" placeholder="Enter your university email" required="" type="email" value="invalid-email@"/>
<p class="mt-2 text-sm text-danger">Invalid email format</p>
</div>
<!-- Password Field -->
<div class="flex flex-col">
<label class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark" for="password">Password</label>
<div class="flex w-full flex-1 items-stretch rounded-xl border border-border-light dark:border-border-dark focus-within:border-primary focus-within:ring-1 focus-within:ring-primary">
<input autocomplete="current-password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden h-14 p-4 pr-2 text-base font-normal leading-normal placeholder:text-subtle-light dark:placeholder:text-subtle-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark border-0 rounded-l-xl focus:outline-0 focus:ring-0" id="password" name="password" placeholder="Enter your password" required="" type="password" value="password123"/>
<button class="flex items-center justify-center px-4 bg-background-light dark:bg-background-dark rounded-r-xl" type="button">
<span class="material-symbols-outlined text-subtle-light dark:text-subtle-dark">visibility_off</span>
</button>
</div>
</div>
<!-- Forgot Password Link -->
<div class="text-right">
<a class="font-medium text-accent hover:text-accent/80 text-sm" href="#">Forgot password?</a>
</div>
<!-- Login Button -->
<div>
<button class="flex w-full justify-center rounded-2xl bg-primary px-3 py-4 text-base font-semibold leading-6 text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" type="submit">Login</button>
</div>
</form>
</div>
</div>
</main>
</div>
</body></html>
