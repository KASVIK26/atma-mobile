<span class="material-symbols-outlined">person</span>
</button>
</div>

<div class="relative w-full">
<input class="form-input w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 pr-12 text-base font-normal" placeholder="Enter a secure password" type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary">

</div>
</label>
</div>

<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary">
<span class="material-symbols-outlined">visibility</span>

</div>
<p class="text-danger text-xs pt-1">Passwords do not match.</p>
</label>
</div>
</div>
